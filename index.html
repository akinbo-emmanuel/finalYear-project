<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Document</title>

    </head>

    <body>
        
        <nav class="navbar navbar-dark bg-dark mb-5">
            <div class="container-fluid">
              <span class="navbar-brand mb-1 h1">Data Security using AES-256 and Homomorphic Encryption on Heroku Cloud</span>
            </div>
        </nav>
        
        <div class="container">
            <h4 class="mb-3">File Upload & Encrypt</h4>
            <form>

                <div class="mb-3">
                    <label for="file" class="form-label">Select a file:</label>
                    <input type="file" class="form-control" id="fileInput" name="file" required>
                    <br />
                    
                    <button type="submit" class="btn btn-danger" id="uploadForm">Encrypt & Upload</button>
                </div>

            </form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script type="text/javascript">
            document.getElementById("uploadForm").addEventListener("click", function(e) {
                e.preventDefault();

                const fileInput = document.getElementById('fileInput');

                const file = fileInput.files[0];

                const formData = new FormData();
                formData.append('file', file);

                // Use AJAX or Fetch API to send formData to the server-side for processing
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                // Handle the response from the server
                })
                .catch(error => {
                // Handle any errors that occur during the request
                });

                // Handle the response from the server accordingly
            });
        </script>

    </body>

</html>
